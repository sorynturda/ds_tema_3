<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Configuration for API base URL
        // Leave empty for relative paths (when behind Nginx proxy)
        // Set to full URL if needed: window.API_BASE_URL = 'http://localhost:8080';
        window.API_BASE_URL = '';
    </script>
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="auth-container">
        <form id="login-form" class="auth-form">
            <h2>Login</h2>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit">Login</button>
            <p>New user? <a href="#" id="show-register-link">Register here</a></p>
        </form>

        <form id="register-form" class="auth-form hidden">
            <h2>Register</h2>
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" required>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" required>
            <label for="reg-name">Full Name:</label>
            <input type="text" id="reg-name" required>
            <label for="reg-address">Address:</label>
            <input type="text" id="reg-address">
            <label for="reg-age">Age:</label>
            <input type="number" id="reg-age" min="18">
            <button type="submit">Register</button>
            <p>Already registered? <a href="#" id="show-login-link">Login here</a></p>
        </form>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <h1>Energy Dashboard</h1>
            <div id="user-greeting"></div>
            <button id="logout-button">Logout</button>
        </header>

        <main>
            <section id="user-info-section">
                <h3>My Information</h3>
                <div id="user-info-details"></div>
            </section>

            <section id="client-section" class="hidden">
                <h2>My Devices</h2>
                <div id="client-device-list-container">
                    </div>
            </section>

            <section id="admin-section" class="hidden">
                <div class="admin-panel">
                    <h2>User Management</h2>
                    <table id="admin-user-list">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="admin-panel">
                    <h2>Device Management</h2>
                    <button id="show-create-device-modal-button">Create New Device</button>
                    <table id="admin-device-list">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Consumption</th>
                                <th>Assigned To (User ID)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="user-form-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" data-modal="user-form-modal">&times;</span>
            <h3 id="user-form-title">User Form</h3>
            <form id="user-form">
                <input type="hidden" id="user-form-id">
                <label for="user-form-name">Name:</label>
                <input type="text" id="user-form-name" required>
                <label for="user-form-address">Address:</label>
                <input type="text" id="user-form-address" required>
                <label for="user-form-age">Age:</label>
                <input type="number" id="user-form-age" min="18" required>
                <button type="submit">Save User</button>
            </form>
        </div>
    </div>

    <div id="device-form-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" data-modal="device-form-modal">&times;</span>
            <h3 id="device-form-title">Device Form</h3>
            <form id="device-form">
                <input type="hidden" id="device-form-id">
                <label for="device-form-name">Name:</label>
                <input type="text" id="device-form-name" required>
                <label for="device-form-manufacturer">Manufacturer:</label>
                <input type="text" id="device-form-manufacturer" required>
                <label for="device-form-consumption">Max Consumption:</label>
                <input type="number" id="device-form-consumption" required>
                <button type="submit">Save Device</button>
            </form>
        </div>
    </div>

    <div id="assign-device-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" data-modal="assign-device-modal">&times;</span>
            <h3>Assign Device</h3>
            <form id="assign-device-form">
                <input type="hidden" id="assign-device-id">
                <label for="user-select-dropdown">Assign to User:</label>
                <select id="user-select-dropdown" required>
                    <option value="">-- Select a User --</option>
                    </select>
                <button type="submit">Assign</button>
            </form>
        </div>
    </div>

    <div id="view-device-details-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" data-modal="view-device-details-modal">&times;</span>
            <h3>Device Details</h3>
            <div id="view-device-details-content">
                </div>
        </div>
    </div>

</body>
</html>
